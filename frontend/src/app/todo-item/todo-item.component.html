<li [id]="item.id" class="list">
    <div class="buttons">
        <button class="button" [id]="item.id" routerLink="/edit/{{item.id}}">Edit</button>
        <button class="button" [id]="item.id" (click)="DeleteTask(item.id)">Delete</button>
    </div>
    <div (click)="MarkAsComplete(item.id)" class="item" [ngClass]="item.complete === true ? 'complete' : ''">{{item.task}}</div> 
</li>
